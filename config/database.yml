# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On macOS with MacPorts:
#   gem install pg -- --with-pg-config=/opt/local/lib/postgresql84/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem 'pg'
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch('POSTGRESQL_HOST', 'localhost') %>
  port: <%= ENV.fetch('POSTGRESQL_PORT', 5432) %>
  username: <%= ENV.fetch('POSTGRESQL_USERNAME', 'CourseApp') %>
  password: <%= ENV.fetch('POSTGRESQL_PASSWORD', 'password') %>

development:
  <<: *default
  database: CoursesApp_development

test:
  <<: *default
  database: CoursesApp_test

production:
  <<: *default
  database: CoursesApp_production
  username: CoursesApp
  password: <%= ENV['COURSESAPP_DATABASE_PASSWORD'] %>
