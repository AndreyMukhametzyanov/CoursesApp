version: '3.9'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  redis:
    image: redis
    restart: always

  course_app:
    build: .
    command: bash -c 'bundle exec puma'
    environment:
      PGHOST: db
      PGUSER: postgres
      PGPASSWORD: postgres
    volumes:
      - .:/courses_app
    ports:
      - '3000:3000'
    depends_on:
      - db
      - redis